{% extends "layouts/main.html" %}

{% block title %}{{parent()}} - Sign Up{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form method="POST" role="form">
            <legend>Sign Up</legend>
            <div class="form-group">
                <div class="form-group">
                    <label>Surname</label>
                    <input placeholder="Surname" class="form-control" type="text" name="surname" required="required"/>
                </div>
                <div class="form-group">
                    <label>Firstname</label>
                    <input placeholder="Firstname" class="form-control" type="text" name="firstname"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input placeholder="E-mail" class="form-control" type="email" name="email" required="required"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" class="form-control" type="password" name="password"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <input placeholder="Repeat Password" class="form-control" type="password" name="password_repeat"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label>Sex</label>
                    <select class="form-control" name="sex">
                        <option disabled="disabled" selected="selected">Not Selected</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input placeholder="Birthday" class="form-control" type="date" name="birthday"/>
                </div>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="<?=\core\App::params('reCaptchaKey')?>"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" name="signup" class="btn btn-primary pull-right reg"/>
            </div>

        </form>
    </div>
</div>
{% endblock %}
