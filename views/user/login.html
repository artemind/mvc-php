{% extends "layouts/main.html" %}

{% block title %}{{parent()}} - Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <form method="POST" role="form">
            <legend>Login</legend>
            <div class="form-group">

                <div class="form-group">
                    <label for="email">e-mail</label>
                    <input id="email" placeholder="E-mail" class="form-control" type="email" name="email" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" placeholder="Password" class="form-control" type="password" name="password" required="required"/>
                </div>
            </div>
            <input type="submit" value="Login" name="login" class="btn btn-primary pull-right reg"/>

        </form>
    </div>
</div>

{% endblock %}
